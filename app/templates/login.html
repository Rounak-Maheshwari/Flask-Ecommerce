{% extends 'base.html' %} {% block title %} Login {% endblock %} {% block body
%}
<div class="container login-container">
  <h2>Login</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Example your email"
        name="email"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Enter your password"
        name="password"
      />
    </div>
    <button type="submit" class="btn btn-primary log-in-btn">Sign in</button>
  </form>
</div>
{%endblock%}
